<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuizLab — Practice & Mock Tests</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="brand">QuizLab</h1>
      <nav class="top-actions">
        <button id="btn-daily" class="btn">Daily Quiz</button>
        <button id="btn-build" class="btn">Custom Test Builder</button>
        <a class="btn ghost" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="sidepanel card" id="left-panel">
      <section>
        <h2>Subjects</h2>
        <ul id="subject-list" class="list"></ul>
      </section>
      <section>
        <h3>Topics</h3>
        <ul id="topic-list" class="list"></ul>
      </section>
      <section>
        <h3>Filters</h3>
        <div class="form-row">
          <label>Questions:</label>
          <input id="input-num-questions" type="number" min="1" max="200" value="10" />
        </div>
        <div class="form-row">
          <label>Shuffle choices</label>
          <input id="chk-shuffle" type="checkbox" checked />
        </div>
        <div class="form-row">
          <label>Total timer (mins)</label>
          <input id="input-timer-mins" type="number" min="0" max="600" value="15" />
        </div>
        <div class="actions">
          <button id="start-test" class="btn primary">Start Test</button>
        </div>
      </section>
    </aside>

    <section class="content card" id="content-area">
      <div id="home-view">
        <h2>Welcome</h2>
        <p>Select a subject or topic to begin, or use the Custom Test Builder to craft an exam.</p>
        <div id="subject-cards" class="grid-cards"></div>
      </div>

      <div id="builder-view" class="hidden">
        <h2>Custom Test Builder</h2>
        <div id="builder-controls" class="card small">
          <div class="form-row">
            <label>Pick subject</label>
            <select id="builder-subject"></select>
          </div>
          <div class="form-row">
            <label>Pick topics</label>
            <select id="builder-topics" multiple></select>
          </div>
          <div class="form-row">
            <button id="builder-create" class="btn primary">Create Test</button>
            <button id="builder-reset" class="btn ghost">Reset</button>
          </div>
        </div>
        <div id="builder-preview"></div>
      </div>

      <div id="quiz-view" class="hidden">
        <div class="quiz-toolbar">
          <div class="left">
            <button id="btn-fullscreen" class="btn ghost">Fullscreen</button>
            <button id="btn-pause" class="btn ghost">Pause</button>
          </div>
          <div class="right">
            <div id="timer" class="timer">00:00</div>
          </div>
        </div>

        <div class="quiz-body">
          <div class="quiz-left">
            <div id="question-card" class="card question-card"></div>
            <div class="quiz-controls">
              <button id="prev-btn" class="btn">Previous</button>
              <button id="mark-btn" class="btn">Mark Review</button>
              <button id="next-btn" class="btn primary">Next</button>
            </div>
          </div>

          <aside class="navigator card">
            <h4>Navigator</h4>
            <div id="navigator-grid" class="navigator-grid"></div>
            <div class="nav-footer">
              <button id="submit-test" class="btn danger">Submit</button>
            </div>
          </aside>
        </div>
      </div>

      <div id="results-view" class="hidden card">
        <!-- Filled by script -->
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>QuizLab — local-only mock test platform · All data stored in browser</small>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
