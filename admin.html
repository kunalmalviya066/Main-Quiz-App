<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Admin Panel ðŸ”‘</h1>
            <p id="admin-status"></p>
        </header>

        <section id="admin-login">
            <div class="card">
                <h2>Admin Login</h2>
                <p>Default Credentials: **admin** / **admin123**</p>
                <form id="login-form">
                    <input type="text" id="admin-username" placeholder="Username" required value="admin">
                    <input type="password" id="admin-password" placeholder="Password" required value="admin123">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-message" style="color: var(--danger); margin-top: 10px;"></p>
                </form>
            </div>
        </section>

        <section id="admin-dashboard" style="display: none;">
            <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Dashboard</h2>
                <div>
                    <button class="btn btn-secondary" id="db-export-btn">Export DB (JSON)</button>
                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="card">
                <h3>Subject Management (CRUD)</h3>
                <form id="subject-form">
                    <input type="text" id="subject-name" placeholder="New Subject Name" required>
                    <input type="hidden" id="subject-id">
                    <button type="submit" class="btn btn-primary">Save Subject</button>
                </form>
                <div class="crud-list" id="subject-list"></div>
            </div>

            <div class="card">
                <h3>Topic Management (CRUD)</h3>
                <form id="topic-form">
                    <select id="topic-subject-select" required>
                        <option value="">-- Select Subject --</option>
                        </select>
                    <input type="text" id="topic-name" placeholder="New Topic Name" required>
                    <input type="hidden" id="topic-id">
                    <button type="submit" class="btn btn-primary">Save Topic</button>
                </form>
                <div class="crud-list" id="topic-list"></div>
            </div>

            <div class="card">
                <h3>Question Management (CRUD)</h3>
                <form id="question-form">
                    <select id="question-topic-select" required>
                        <option value="">-- Select Topic --</option>
                        </select>
                    <textarea id="question-text-input" placeholder="Question Text" rows="3" required></textarea>
                    <input type="text" id="question-choices" placeholder="Choices (comma separated, e.g., A,B,C)" required>
                    <input type="text" id="question-answer" placeholder="Correct Answer (must match one choice)" required>
                    <input type="text" id="question-explanation" placeholder="Explanation (optional)">
                    <p>Image Upload (Base64/URL)</p>
                    <input type="text" id="question-img-url" placeholder="Image URL or Base64 String (optional)">
                    <input type="hidden" id="question-id">
                    <button type="submit" class="btn btn-primary">Save Question</button>
                </form>
                <div class="crud-list" id="question-list"></div>
            </div>
            
            <div class="card">
                <h3>User History ðŸ“œ</h3>
                <div class="crud-list" id="history-list">
                    </div>
            </div>
            
        </section>

    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
