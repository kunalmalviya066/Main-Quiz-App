<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuizLab Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="brand">QuizLab Admin</h1>
      <nav class="top-actions">
        <a class="btn ghost" href="index.html">Back to App</a>
      </nav>
    </div>
  </header>

  <main class="container admin-grid">
    <section class="card" id="login-card">
      <h2>Admin Login</h2>
      <div class="form-row">
        <label>Username</label>
        <input id="admin-user" type="text" />
      </div>
      <div class="form-row">
        <label>Password</label>
        <input id="admin-pass" type="password" />
      </div>
      <div class="form-row">
        <button id="admin-login" class="btn primary">Login</button>
      </div>
      <div id="login-msg"></div>
    </section>

    <section class="hidden card" id="admin-dashboard">
      <div class="admin-header">
        <h2>Dashboard</h2>
        <div>
          <button id="btn-logout" class="btn">Logout</button>
        </div>
      </div>

      <div class="admin-actions">
        <button id="open-subjects" class="btn">Subjects</button>
        <button id="open-topics" class="btn">Topics</button>
        <button id="open-questions" class="btn primary">Questions</button>
        <button id="export-json" class="btn">Export DB</button>
        <button id="import-json" class="btn">Import DB</button>
      </div>

      <div id="admin-main-area"></div>
    </section>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
