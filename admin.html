<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="db.js"></script>
  <script src="utils.js"></script>
</head>
<body>
  <header>
    <h2>Quiz Admin</h2>
    <nav>
      <a href="index.html">Back to App</a>
    </nav>
  </header>
  <div class="container" id="adminRoot">
    <div class="card admin-card" id="loginCard">
      <h3>Admin Login</h3>
      <label>Username</label>
      <input id="admUser" value="admin">
      <label>Password</label>
      <input id="admPass" type="password">
      <div style="margin-top:0.8rem;">
        <button class="btn" id="admLogin">Login</button>
        <button class="btn btn-light" id="admResetSeed">Reset DB to Seed</button>
      </div>
      <p id="admMsg" style="margin-top:0.8rem;color:#b33"></p>
    </div>

    <div id="dashboard" style="display:none;">
      <div class="grid grid-2">
        <div class="admin-card card">
          <h3>Manage Subjects</h3>
          <div>
            <input id="newSubjectName" placeholder="New subject name">
            <button class="btn" id="addSubjectBtn">Add Subject</button>
          </div>
          <table class="admin-table" id="subjectsTable"></table>
        </div>

        <div class="admin-card card">
          <h3>Manage Topics</h3>
          <div>
            <select id="topicSubjectSelect"></select>
            <input id="newTopicName" placeholder="New topic name">
            <button class="btn" id="addTopicBtn">Add Topic</button>
          </div>
          <table class="admin-table" id="topicsTable"></table>
        </div>
      </div>

      <div class="card admin-card" style="margin-top:1.2rem;">
        <h3>Manage Questions</h3>
        <div style="display:flex;gap:0.6rem;align-items:center;">
          <select id="qSubjectSelect"></select>
          <select id="qTopicSelect"></select>
          <button class="btn" id="newQBtn">Add Question</button>
          <input type="file" id="csvUpload" accept=".csv">
          <button class="btn btn-light" id="importCsvBtn">Import CSV</button>
          <button class="btn" id="exportJsonBtn">Export JSON</button>
          <button class="btn btn-light" id="exportCsvBtn">Export CSV</button>
        </div>
        <table class="admin-table" id="questionsTable"></table>
      </div>

      <div class="grid grid-2" style="margin-top:1rem;">
        <div class="card admin-card">
          <h3>Settings</h3>
          <label>Change Password</label>
          <input id="currPwd" type="password" placeholder="Current password">
          <input id="newPwd" type="password" placeholder="New password">
          <button class="btn" id="changePwdBtn">Change Password</button>
          <p id="pwdMsg" style="color:#b33"></p>
        </div>

        <div class="card admin-card">
          <h3>Data Management</h3>
          <button class="btn" id="exportDbBtn">Download Full JSON</button>
          <button class="btn btn-light" id="clearDbBtn">Clear DB (danger)</button>
        </div>
      </div>

      <div style="margin-top:1rem;">
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
